<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Produce Analyzer</title>
</head>

<body>
    <div class="top-bar text-center py-2">
        <span>Produce Analyzer</span>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h5 class="mb-0">Upload Your Image</h5>
                    </div>
                    <div class="card-body">
                        <form action="/path_to_upload_script" method="post" enctype="multipart/form-data">
                            <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" id="imageUpload" name="imageUpload">
                                <label class="custom-file-label" for="imageUpload">Upload your fruit!</label>
                            </div>
                            <div class="preview-image mb-3">
                                <img src="" id="preview" alt="Image Preview" class="img-fluid" style="display: none;">
                            </div>
                            <div class="text-center">
                            <button type="submit" class="btn btn-dark">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
